
# in this script, when the playbook is run, it will look for the 'common' role and execute the tasks defined in the 'app-setup.yaml' file within that role.

- name: app setup      # descriptive name of the playbook task
  ansible.builtin.import_role:    # this part tells Ansible to import a role called 'common'  and run tasks defined in 'app-setup.yaml'
    name: common
    tasks_from: app-setup.yaml

- name: app setup      
  ansible.builtin.import_role:  
    name: common
    tasks_from: nodejs.yaml

      # system setup mongodb

- name: copy mongodb repo file
  ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongodb.repo
      
- name: install mongodb client
  ansible.builtin.package:
      name: mongodb-mongosh
      state: present

- name: connect to monodb catalogue
  ansible.builtin.command: mongosh {{ MONGODB_HOST }} --quiet --eval "db.getMongo().getDBNames().indexOf('catalogue')"
  register: catalogue_output
  
- name: load products into mongodb
  ansible.builtin.shell: mongosh --host {{ MONGODB_HOST }} </app/db/master-data.js
  when: catalogue_output.stdout | int < 0

- name: app setup      
  ansible.builtin.import_role:  
    name: common
    tasks_from: system-setup.yaml
